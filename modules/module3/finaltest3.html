<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Итоговый тест</title>
    <style>
        .lesson-container {
            max-height: 80vh; 
            overflow-y: auto;
            padding-right: 10px;
            background-color: #e84646;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        .back-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #ffe4c4;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            width: 120px;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ffc299;
        }
        .back-icon {
            width: 20px;
            height: 20px;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section h3 {
            margin-top: 0;
            color: #333;
        }
        .quiz-question {
            margin-bottom: 15px;
        }
        .quiz-question label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .quiz-question input[type="text"], 
        .quiz-question select {
            width: 90%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .feedback, .matching-feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .feedback.success, .matching-feedback.success {
            background-color: #d4edda;
            color: #155724;
        }
        .feedback.error, .matching-feedback.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .finish-btn {
            margin-top: 20px;
            width: 100%;
            background-color: #17a2b8;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block; /* Видна сразу после проверки */
        }
        .finish-btn:hover {
            background-color: #117a8b;
        }
    </style>
</head>
<body>
    <div class="lesson-container">
        <h2>Итоговый тест по модулю 3</h2>
        
        <button class="back-button" onclick="
            document.getElementById('lesson-content').classList.add('hidden');
            document.getElementById('lesson-details').innerHTML = '';
            document.getElementById('app-header').classList.remove('hidden');
            document.getElementById('module3-list').classList.remove('hidden');
        ">
            <img class="back-icon" src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Назад">
            Назад
        </button>

        <div class="section">
            <div class="quiz">
                <div class="quiz-question">
                    <label><strong>1.</strong> Переведи на английский:"Она играет на пианино каждый день"</label>
                    <input type="text" id="q31">
                </div>

                <div class="quiz-question">
                    <label><strong>2.</strong> Как будет по-английски «У меня есть красная ручка»?</label>
                    <input type="text" id="q32">
                </div>

                <div class="quiz-question">
                    <label><strong>3.</strong> Что означает выражение “It’s half past seven”?</label>
                    <select id="q33">
                        <option value="">Выбери ответ</option>
                        <option value="Сейчас половина восьмого">Сейчас половина восьмого</option>
                        <option value="Сейчас без пятнадцати семь">Сейчас без пятнадцати семь</option>
                        <option value="Сейчас ровно семь">Сейчас ровно семь</option>
                    </select>
                </div>

                <div class="quiz-question">
                    <label><strong>4.</strong> Выбери правильный вопрос:</label>
                    <select id="q34">
                        <option value="">Выбери ответ</option>
                        <option value="Are they drawing right now?">Are they drawing right now?</option>
                        <option value="They are drawing right now?">They are drawing right now?</option>
                        <option value="Do they drawing now?">Do they drawing now?</option>
                    </select>
                </div>
                
                <div class="quiz-question">
                    <label><strong>5.</strong> Заполни пропуск: “There ___ a bank next to our library.”</label>
                    <input type="text" id="q35">
                </div>
                <div class="quiz-question">
                    <label><strong>6.</strong> Как будет по-английски: «В моем доме есть кухня»?</label>
                    <input type="text" id="q36">
                </div>

                <div class="quiz-question">
                    <label><strong>7.</strong> Выбери правильное предложение:</label>
                    <select id="q37">
                        <option value="">Выбери ответ</option>
                        <option value="I am interested in to play football.">I am interested in to play football.</option>
                        <option value="I am interested in playing football.">I am interested in playing football.</option>
                        <option value="I am interested playing football.">I am interested playing football.</option>
                    </select>
                </div>

                <div class="quiz-question">
                    <label><strong>8.</strong> Заполните пропуск: “My brother is ___ than me.” (от прилагательного tall)</label>
                    <input type="text" id="q38">
                </div>

                <div class="quiz-question">
                    <label><strong>9.</strong> Как перевести: «Это самый красивый парк.» (Use the most beautiful)</label>
                    <input type="text" id="q39">
                </div>

                <div class="quiz-question">
                    <label><strong>10.</strong> Как сказать по-английски: «Мне нравится рисовать красками»?</label>
                    <input type="text" id="q310">
                </div>

                <button class="submit-btn" onclick="checkFinalTest3()">Проверить тест</button>
                <div class="feedback" id="finaltest3-feedback"></div>

            </div>
        </div>
    </div>
</body>
</html>
