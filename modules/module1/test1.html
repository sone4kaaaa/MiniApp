<!-- lessons/test1.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Тест 1</title>
    <style>
        /* Общие стили для тестов, аналогично стилям уроков */
        .lesson-container {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #ffe4c4;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            width: 120px;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ffc299;
        }
        .back-icon {
            width: 20px;
            height: 20px;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section h3 {
            margin-top: 0;
            color: #333;
        }

        .quiz-question {
            margin-bottom: 15px;
        }

        .quiz-question label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .quiz-question input[type="text"], .quiz-question select {
            width: 90%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .next-lesson-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
        }
        .next-lesson-btn:hover {
            background-color: #0056b3;
        }
        .next-icon {
            margin-right: 8px;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #d4edda;
            color: #155724;
            display: none;
        }
    </style>
</head>
<body>
    <div class="lesson-container">
        <h2>Тест 1</h2>
        
        <!-- Кнопка "Назад" -->
        <button class="back-button"
                onclick="
                    document.getElementById('lesson-content').classList.add('hidden');
                    document.getElementById('lesson-details').innerHTML = '';
                    document.getElementById('app-header').classList.remove('hidden');
                    document.getElementById('module1-list').classList.remove('hidden');
                ">
            <img class="back-icon" src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Back">
            Назад
        </button>

        <div class="section">
            <h3>Тест 1: Основы грамматики</h3>
            <div class="quiz">
                <!-- Вопросы теста -->
                <!-- Вопрос 1 -->
                <div class="quiz-question">
                    <label>1. How do you say "Спасибо" in English?</label>
                    <input type="text" id="tq1" placeholder="Например, Thank you">
                </div>
                
                <!-- Вопрос 2 -->
                <div class="quiz-question">
                    <label>2. Fill in the blank: They ___ students.</label>
                    <input type="text" id="tq2" placeholder="are/is/am">
                </div>
                
                <!-- Вопрос 3 -->
                <div class="quiz-question">
                    <label>3. Choose the correct form of "to be": I ___ happy.</label>
                    <select id="tq3">
                        <option value="">Выберите ответ</option>
                        <option value="am">am</option>
                        <option value="are">are</option>
                        <option value="is">is</option>
                    </select>
                </div>
                
                <!-- Вопрос 4 -->
                <div class="quiz-question">
                    <label>4. How do you say "Good morning" in Russian?</label>
                    <input type="text" id="tq4" placeholder="Например, Доброе утро">
                </div>
                
                <!-- Вопрос 5 -->
                <div class="quiz-question">
                    <label>5. Fill in the blank: She ___ a doctor.</label>
                    <input type="text" id="tq5" placeholder="work/works">
                </div>
                
                <!-- Вопрос 6 -->
                <div class="quiz-question">
                    <label>6. Choose the correct form of "to be": They ___ here.</label>
                    <select id="tq6">
                        <option value="">Выберите ответ</option>
                        <option value="am">am</option>
                        <option value="are">are</option>
                        <option value="is">is</option>
                    </select>
                </div>
                
                <!-- Вопрос 7 -->
                <div class="quiz-question">
                    <label>7. How do you say "До свидания" in English?</label>
                    <input type="text" id="tq7" placeholder="Например, Goodbye">
                </div>
                
                <!-- Вопрос 8 -->
                <div class="quiz-question">
                    <label>8. Fill in the blank: I ___ a student.</label>
                    <input type="text" id="tq8" placeholder="are/is/am">
                </div>
                
                <!-- Вопрос 9 -->
                <div class="quiz-question">
                    <label>9. Choose the correct form of "to be": He ___ a teacher.</label>
                    <select id="tq9">
                        <option value="">Выберите ответ</option>
                        <option value="am">am</option>
                        <option value="are">are</option>
                        <option value="is">is</option>
                    </select>
                </div>
                
                <!-- Вопрос 10 -->
                <div class="quiz-question">
                    <label>10. How do you say "Извините" in English?</label>
                    <input type="text" id="tq10" placeholder="Например, Excuse me">
                </div>
                
                <button class="submit-btn" onclick="checkTest()">Проверить тест</button>
                <div class="feedback" id="test-feedback"></div>
            </div>
        </div>

        
    </div>

    
</body>
</html>
