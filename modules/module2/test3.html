<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>

<body>
    <div class="lesson-container test">
        <h2>Тест 3: Праздники, Цифры, Дни недели, Месяцы и Магазины</h2>
        <div class="section">
            <div class="quiz">
                <div class="quiz-question">
                    <label><strong>1.</strong> Выбери праздник, под который подходит это описание:</label>
                    <label>Children wait for gifts from Ded Moroz.</label>
                    <select id="q1">
                        <option value="">Выберите ответ</option>
                        <option value="birthday">birthday</option>
                        <option value="new year">new year</option>
                        <option value="halloween">halloween</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label><strong>2.</strong> Какой суффикс добавляется для цифр от 13 до 19 в английском языке?</label>
                    <input type="text" id="q2">
                </div>
                <div class="quiz-question">
                    <label><strong>3.</strong> Какой день недели идёт после Tuesday?</label>
                    <input type="text" id="q3">
                </div>
                <div class="quiz-question">
                    <label><strong>4.</strong> Какой месяц последний в году?</label>
                    <input type="text" id="q4">
                </div>
                <div class="quiz-question">
                    <label><strong>5.</strong> Как называется "булочная" по-английски?</label>
                    <select id="q5">
                        <option value="">Выбери ответ</option>
                        <option value="newsagent's">newsagent's</option>
                        <option value="jeweller's">jeweller's</option>
                        <option value="baker's">baker's</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label><strong>6.</strong> Что дети надевают на Хеллоуин? (напиши на английском)</label>
                    <img src="https://static.vecteezy.com/system/resources/previews/008/916/524/non_2x/cartoon-kids-with-halloween-costume-inside-pumpkin-basket-vector.jpg" alt="Хэллоуин" style="max-width:100%; height:180px; margin-bottom:10px;">
                    <input type="text" id="q6">
                </div>
                <div class="quiz-question">
                    <label><strong>7.</strong> Какой суффикс добавляется для обозначения десятков в английском языке?</label>
                    <input type="text" id="q7">
                </div>
                <div class="quiz-question">
                    <label><strong>8.</strong> Как по-английски будет "кафе"?</label>
                    <input type="text" id="q8">
                </div>
                <div class="quiz-question">
                    <label><strong>9.</strong> Какой месяц идёт после августа? Ответ дай на английском.</label>
                    <input type="text" id="q9">
                </div>
                <div class="quiz-question">
                    <label><strong>10.</strong> Как по-английски будет "фейерверки"?</label>
                    <input type="text" id="q10">
                </div>
                
                <button class="submit-btn" onclick="checkTest2_3()">Проверить тест</button>
                <div class="feedback" id="test3-feedback"></div>
            </div>
        </div>
