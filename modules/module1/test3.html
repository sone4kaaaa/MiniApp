<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Тест 3</title>
    <style>
        /* Общие стили для тестов, аналогично стилям уроков */
        .lesson-container {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
            background-color: #333; /* Тёмный фон, как в уроках */
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #fff; /* Белый цвет заголовка */
            margin-bottom: 20px; /* Отступ снизу для отделения заголовка от кнопок */
        }

        /* Стили для кнопки "Назад" */
        .back-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #ffe4c4;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px; /* Отступ снизу */
            text-decoration: none;
            width: 120px;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ffc299;
        }
        .back-icon {
            width: 20px;
            height: 20px;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section h3 {
            margin-top: 0;
            color: #333;
        }

        .quiz-question {
            margin-bottom: 15px;
        }

        .quiz-question label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .quiz-question input[type="text"], .quiz-question select {
            width: 90%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .next-lesson-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
        }
        .next-lesson-btn:hover {
            background-color: #0056b3;
        }
        .next-icon {
            margin-right: 8px;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #d4edda;
            color: #155724;
            display: none;
        }
    </style>
</head>
<body>
    <div class="lesson-container">
        <h2>Тест 3: Продвинутые структуры предложений</h2>
        
        <!-- Кнопка "Назад" -->
        <button class="back-button"
                onclick="
                    // 1. Скрываем контент теста
                    document.getElementById('lesson-content').classList.add('hidden');
                    // 2. Очищаем содержимое
                    document.getElementById('lesson-details').innerHTML = '';
                    // 3. Показываем снова заголовок приложения
                    document.getElementById('app-header').classList.remove('hidden');
                    // 4. Показываем список уроков Модуля 1
                    document.getElementById('module1-list').classList.remove('hidden');
                ">
            <img class="back-icon" src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Back">
            Назад
        </button>

        <div class="section">
            <h3>Тест 3: Продвинутые модальные глаголы и смешанные условные предложения</h3>
            <div class="quiz">
                <!-- Вопросы теста -->
                <!-- Вопрос 1 -->
                <div class="quiz-question">
                    <label>1. Как перевести на английский: "Он должен был прийти вчера". Используйте перфектный модальный глагол.</label>
                    <input type="text" id="q1" placeholder="Например, He should have come yesterday.">
                </div>
                
                <!-- Вопрос 2 -->
                <div class="quiz-question">
                    <label>2. Заполните пропуск: If I ___ (to know) about the meeting, I would have attended.</label>
                    <input type="text" id="q2" placeholder="Например, had known">
                </div>
                
                <!-- Вопрос 3 -->
                <div class="quiz-question">
                    <label>3. Выберите правильную форму модального глагола: You ___ (could, should, must) have told me the truth.</label>
                    <select id="q3">
                        <option value="">Выберите ответ</option>
                        <option value="could have">could have</option>
                        <option value="should have">should have</option>
                        <option value="must have">must have</option>
                    </select>
                </div>
                
                <!-- Вопрос 4 -->
                <div class="quiz-question">
                    <label>4. Как перевести на английский: "Если бы я был богат, я бы путешествовал по миру" используя смешанное условное предложение.</label>
                    <input type="text" id="q4" placeholder="Например, If I were rich, I would be traveling around the world.">
                </div>
                
                <!-- Вопрос 5 -->
                <div class="quiz-question">
                    <label>5. Заполните пропуск: They ___ (might have, might) missed the train because of traffic.</label>
                    <input type="text" id="q5" placeholder="Например, might have">
                </div>
                
                <!-- Вопрос 6 -->
                <div class="quiz-question">
                    <label>6. Выберите правильную форму: If she had studied harder, she ___ (would, would have) passed the exam.</label>
                    <select id="q6">
                        <option value="">Выберите ответ</option>
                        <option value="would have">would have</option>
                        <option value="would">would</option>
                    </select>
                </div>
                
                <!-- Вопрос 7 -->
                <div class="quiz-question">
                    <label>7. Как перевести на английский: "Я мог бы помочь, если бы знал". Используйте перфектный модальный глагол.</label>
                    <input type="text" id="q7" placeholder="Например, I could have helped if I had known.">
                </div>
                
                <!-- Вопрос 8 -->
                <div class="quiz-question">
                    <label>8. Заполните пропуск: He ___ (could have, could) been a great musician if he had practiced more.</label>
                    <input type="text" id="q8" placeholder="Например, could have">
                </div>
                
                <!-- Вопрос 9 -->
                <div class="quiz-question">
                    <label>9. Выберите правильную форму модального глагола: You ___ (must, might, should) have completed the assignment by now.</label>
                    <select id="q9">
                        <option value="">Выберите ответ</option>
                        <option value="must have">must have</option>
                        <option value="might have">might have</option>
                        <option value="should have">should have</option>
                    </select>
                </div>
                
                <!-- Вопрос 10 -->
                <div class="quiz-question">
                    <label>10. Как перевести на английский: "Если бы они не опоздали, они бы успели на поезд" используя смешанное условное предложение.</label>
                    <input type="text" id="q10" placeholder="Например, If they hadn't been late, they would have caught the train.">
                </div>
                
                <button class="submit-btn" onclick="checkTest3()">Проверить тест</button>
                <div class="feedback" id="test3-feedback"></div>
            </div>
        </div>

        
    </div>

    
</body>
</html>
