<!-- lessons/test1.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Тест 1</title>
    <style>
        /* Общие стили для тестов, аналогично стилям уроков */
        .lesson-container {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
            background-color: #a0eb91;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #1e9004;
            margin-bottom: 20px;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #ffe4c4;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            width: 120px;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ffc299;
        }
        .back-icon {
            width: 20px;
            height: 20px;
        }

        .section {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section h3 {
            margin-top: 0;
            color: #333;
        }

        .quiz-question {
            margin-bottom: 15px;
        }

        .quiz-question label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .quiz-question input[type="text"], .quiz-question select {
            width: 90%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .next-lesson-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
        }
        .next-lesson-btn:hover {
            background-color: #0056b3;
        }
        .next-icon {
            margin-right: 8px;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #d4edda;
            color: #155724;
            display: none;
        }
        .feedback.success, .matching-feedback.success {
            background-color: #d4edda;
            color: #155724;
        }
        .feedback.error, .matching-feedback.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="lesson-container">
        <h2>Тест 1: Введение в английский язык</h2>
        <button class="back-button"
                onclick="
                    document.getElementById('lesson-content').classList.add('hidden');
                    document.getElementById('lesson-details').innerHTML = '';
                    document.getElementById('app-header').classList.remove('hidden');
                    document.getElementById('module1-list').classList.remove('hidden');
                ">
            <img class="back-icon" src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Back">
            Назад
        </button>

        <div class="section">
            <div class="quiz">
                <!-- Вопрос 1 -->
                <div class="quiz-question">
                    <label><strong>1.</strong> Что изображено на картинке?</label>
                    <img src="https://avatars.mds.yandex.net/get-shedevrum/12164887/59042c00d16211ee915a9239222b5864/orig" alt="Собака" style="max-width:100%; height:180px; margin-bottom:10px;">
                    <input type="text" id="tq1">
                </div>
                
                <!-- Вопрос 2 -->
                <div class="quiz-question">
                    <label><strong>2.</strong> Как переводится слово "Ball"?</label>
                    <input type="text" id="tq2">
                </div>
                
                <!-- Вопрос 3 -->
                <div class="quiz-question">
                    <label><strong>3.</strong> Какой звук из списка - гласный?</label>
                    <select id="tq3">
                        <option value="">Выберите ответ</option>
                        <option value="/e/">/e/</option>
                        <option value="/t/">/t/</option>
                        <option value="/k/">/k/</option>
                    </select>
                </div>
                
                <!-- Вопрос 4 -->
                <div class="quiz-question">
                    <label><strong>4.</strong> Как пишется цифра ВОСЕМЬ в английском языке?</label>
                    <input type="text" id="tq4">
                </div>
                
                <!-- Вопрос 5 -->
                <div class="quiz-question">
                    <label><strong>5.</strong> Что изображено на картинке?</label>
                    <img src="https://i.pinimg.com/736x/e1/d0/1e/e1d01ec8930f6978a89f8b726e39d8a3.jpg" alt="Ксилофон" style="max-width:100%; height:180px; margin-bottom:10px;">
                    <input type="text" id="tq5">
                </div>
                
                <!-- Вопрос 6 -->
                <div class="quiz-question">
                    <label><strong>6.</strong> Выбери правильную транскрипцию слова CAT (кошка).</label>
                    <select id="tq6">
                        <option value="">Выберите ответ</option>
                        <option value="/cæt/">/cæt/</option>
                        <option value="/kæt/">/kæt/</option>
                        <option value="/kat/">/kat/</option>
                    </select>
                </div>
                
                <!-- Вопрос 7 -->
                <div class="quiz-question">
                    <label><strong>7.</strong> Через запятую без пробелов, напиши цифры от 0 до 3.</label>
                    <input type="text" id="tq7">
                </div>
                
                <!-- Вопрос 8 -->
                <div class="quiz-question">
                    <label><strong>8.</strong> Что изображено на картинке?</label>
                    <img src="https://i.pinimg.com/736x/21/08/03/210803e6b57c6120720f2904bb865ba4.jpg" alt="Шляпа" style="max-width:100%; height:150px; margin-bottom:10px;">
                    <input type="text" id="tq8">
                </div>
                
                
                <button class="submit-btn" onclick="checkTest()">Проверить тест</button>
                <div class="feedback" id="test-feedback"></div>
            </div>
        </div>

        
    </div>

</body>
</html>
