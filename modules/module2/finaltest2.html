<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Итоговый тест по 2 модулю</title>
    <style>
        .lesson-container {
            max-height: 80vh; 
            overflow-y: auto;
            padding-right: 10px;
            background-color: #e84646;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        .back-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #ffe4c4;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            width: 120px;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ffc299;
        }
        .back-icon {
            width: 20px;
            height: 20px;
        }
        .section {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section h3 {
            margin-top: 0;
            color: #333;
        }
        .quiz-question {
            margin-bottom: 15px;
        }
        .quiz-question label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .quiz-question input[type="text"], 
        .quiz-question select {
            width: 90%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #d4edda;
            color: #155724;
            display: none;
        }
        .feedback.success, .matching-feedback.success {
            background-color: #d4edda;
            color: #155724;
        }
        .feedback.error, .matching-feedback.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .finish-btn {
            margin-top: 20px;
            width: 100%;
            background-color: #17a2b8;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block; /* Видна сразу */
        }
        .finish-btn:hover {
            background-color: #117a8b;
        }
    </style>
</head>
<body>
    <div class="lesson-container">
        <h2>Итоговый тест по 2 модулю</h2>
        <button class="back-button"
                onclick="
                    document.getElementById('lesson-content').classList.add('hidden');
                    document.getElementById('lesson-details').innerHTML = '';
                    document.getElementById('app-header').classList.remove('hidden');
                    document.getElementById('module2-list').classList.remove('hidden');
                ">
            <img class="back-icon" src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Back">
            Назад
        </button>

        <div class="section">
            <div class="quiz">

                <!-- Вопрос 1 -->
                <div class="quiz-question">
                    <label><strong>1.</strong> О чем идёт речь? It's fruit. It's round, yellow, sour.</label>
                    <input type="text" id="q21">
                </div>
                
                <!-- Вопрос 2 -->
                <div class="quiz-question">
                    <label><strong>2.</strong> Переведи на английский: "Мне нравится бегать, плавать и танцевать"</label>
                    <input type="text" id="q22">
                </div>
                
                <!-- Вопрос 3 -->
                <div class="quiz-question">
                    <label><strong>3.</strong> Заполни пропуски через запятую:</label>
                    <label>This boy is wearing red ___, green ___ and red ___.</label>
                    <img src="https://i.pinimg.com/736x/18/66/07/186607d443bc30781bf8be5bd485e4f0.jpg" alt="Clothes" style="max-width:100%; height:200px; margin-bottom:10px;">
                    <input type="text" id="q23">
                </div>
                
                <!-- Вопрос 4 -->
                <div class="quiz-question">
                    <label><strong>4.</strong> Выбери перевод предложения "What is your name?"</label>
                    <select id="q24">
                        <option value="">Выбери перевод</option>
                        <option value="1">Откуда ты?</option>
                        <option value="2">Как тебя зовут?</option>
                        <option value="3">Сколько тебе лет?</option>
                    </select>
                </div>
                
                <!-- Вопрос 5 -->
                <div class="quiz-question">
                    <label><strong>5.</strong> Переведи предложение на английский: "У меня есть сестра"</label>
                    <input type="text" id="q25">
                </div>
                
                <!-- Вопрос 6 -->
                <div class="quiz-question">
                    <label><strong>6.</strong> Выбери что изображено на картинке</label>
                    <img src="https://resh.edu.ru/uploads/lesson_extract/4558/20190306093928/OEBPS/objects/m_fren_4_16_4/5bac7741fbc7ce05995e97b2.jpg" alt="Photo" style="max-width:100%; height:150px; margin-bottom:10px; padding-top: 8px;">
                    <select id="q26">
                        <option value="">Выбери</option>
                        <option value="1">cinema</option>
                        <option value="2">theatre</option>
                        <option value="3">library</option>
                    </select>
                </div>

                <!-- Вопрос 7 -->
                <div class="quiz-question">
                    <label><strong>7.</strong> Выбери в каком отделе продаются эти продукты:</label>
                    <label>Chocolate, Ice cream, Candy, Cookie</label>
                    <select id="q27">
                        <option value="">Выбери отдел</option>
                        <option value="1">Drinks</option>
                        <option value="2">Fruits and Vegetables</option>
                        <option value="3">Sugary Foods</option>
                    </select>
                </div>

                <!-- Вопрос 8 -->
                <div class="quiz-question">
                    <label><strong>8.</strong> Выбери какому празднику соотвествует это описание:</label>
                    <label>Children wear costumes and go trick-or-treating</label>
                    <select id="q28">
                        <option value="">Выбери праздник</option>
                        <option value="1">Birthday</option>
                        <option value="2">Halloween</option>
                        <option value="3">New Year</option>
                    </select>
                </div>

                <!-- Вопрос 9 -->
                <div class="quiz-question">
                    <label><strong>9.</strong> Какой месяц является первым в году? Напиши по английски</label>
                    <input type="text" id="q29">
                </div>

                <!-- Вопрос 10 -->
                <div class="quiz-question">
                    <label><strong>10.</strong> Что изображено на картинке?</label>
                    <img src="https://i.pinimg.com/originals/9c/6c/c9/9c6cc908efa14dcea2d081f91c73ea0d.png" alt="Фото" style="max-width:100%; height:100px; margin-bottom:10px;">
                    <input type="text" id="q210">
                </div>
                
                <button class="submit-btn" onclick="checkFinalTest2()">Проверить тест</button>
                <div class="feedback" id="finaltest2-feedback"></div>
            </div>
        </div>
    </div>

    
</body>
</html>
