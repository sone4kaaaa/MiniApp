<!DOCTYPE html>
<html lang="ru">
<head>

<body>
    <div class="lesson-container test">
        <h2>Тест 2: Дом и мебель, Выражение предпочтений, Время</h2>
        <div class="section">
            <div class="quiz">
                <div class="quiz-question">
                    <label><strong>1.</strong> Как по-английски "гостиная"?</label>
                    <input type="text" id="q1">
                </div>
                
                <div class="quiz-question">
                    <label><strong>2.</strong> Переведи на английский:"Я без ума от катания на лыжах"</label>
                    <input type="text" id="q2">
                </div>
                
                <div class="quiz-question">
                    <label><strong>3.</strong> Как задать вопрос: "Ты увлекаешься музыкой?"</label>
                    <input type="text" id="q3">
                </div>
                
                <div class="quiz-question">
                    <label><strong>4.</strong> Как спросить: "Сколько времени?"</label>
                    <input type="text" id="q4">
                </div>
                
                <div class="quiz-question">
                    <label><strong>5.</strong> Где мы обычно спим?</label>
                    <select id="q5">
                        <option value="">Выбери ответ</option>
                        <option value="In the kitchen">In the kitchen</option>
                        <option value="In the bedroom">In the bedroom</option>
                        <option value="In the hall">In the hall</option>
                    </select>
                </div>
                
                <div class="quiz-question">
                    <label><strong>6.</strong> Напиши на английском что изображено на картинке</label>
                    <img src="https://media.baamboozle.com/uploads/images/391993/1623005851_212306.png" alt="Sofa" style="max-width:100%; height:120px; margin-bottom:10px;">
                    <input type="text" id="q6">
                </div>
                
                <div class="quiz-question">
                    <label><strong>7.</strong> Как правильно сказать: "Я плохо езжу на велосипеде"?</label>
                    <select id="q7">
                        <option value="">Выбери ответ</option>
                        <option value="I am bad at cycling">I am bad at cycling</option>
                        <option value="I bad cycling">I bad cycling</option>
                    </select>
                </div>
                
                <div class="quiz-question">
                    <label><strong>8.</strong> Что из этого — отрицание?</label>
                    <select id="q8">
                        <option value="">Выбери ответ</option>
                        <option value="I am good at playing the piano">I am good at playing the piano</option>
                        <option value="I am not good at playing the piano">I am not good at playing the piano</option>
                        <option value="I playing the piano">I playing the piano</option>
                    </select>
                </div>
                
                <div class="quiz-question">
                    <label><strong>9.</strong> Напиши на английском что изображено на картинке</label>
                    <img src="https://i.pinimg.com/originals/af/f0/a1/aff0a1b7c1423f5a8d755480790747db.png" alt="Table" style="max-width:100%; height:120px; margin-bottom:10px;">
                    <input type="text" id="q9">
                </div>
                
                <div class="quiz-question">
                    <label><strong>10.</strong> Как описать комнату, если она уютная?</label>
                    <select id="q10">
                        <option value="">Выбери ответ</option>
                        <option value="Big">Big</option>
                        <option value="Bright">Bright</option>
                        <option value="Cozy">Cozy</option>
                    </select>
                </div>
                
                <button class="submit-btn" onclick="checkTest2_3()">Проверить тест</button>
                <div class="feedback" id="test3-feedback"></div>
            </div>
        </div>
