<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Итоговый тест по 2 модулю</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="lesson-container finaltest">
        <h2>Итоговый тест по 2 модулю</h2>
        <div class="section">
            <div class="quiz">
                <div class="quiz-question">
                    <label><strong>1.</strong> О чем идёт речь? It's fruit. It's round, yellow, sour.</label>
                    <input type="text" id="q21">
                </div>
                <div class="quiz-question">
                    <label><strong>2.</strong> Переведи на английский: "Мне нравится бегать, плавать и танцевать"</label>
                    <input type="text" id="q22">
                </div>
                <div class="quiz-question">
                    <label><strong>3.</strong> Заполни пропуски через запятую:</label>
                    <label>This boy is wearing red ___, green ___ and red ___.</label>
                    <img src="./assets/images/blondy_boy.png" alt="Clothes" class="img-200">
                    <input type="text" id="q23">
                </div>
                <div class="quiz-question">
                    <label><strong>4.</strong> Выбери перевод предложения "What is your name?"</label>
                    <select id="q24">
                        <option value="">Выбери перевод</option>
                        <option value="1">Откуда ты?</option>
                        <option value="2">Как тебя зовут?</option>
                        <option value="3">Сколько тебе лет?</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label><strong>5.</strong> Переведи предложение на английский: "У меня есть сестра"</label>
                    <input type="text" id="q25">
                </div>
                <div class="quiz-question">
                    <label><strong>6.</strong> Выбери что изображено на картинке</label>
                    <img src="./assets/images/cinema.png" alt="Photo" class="img-150-8">
                    <select id="q26">
                        <option value="">Выбери</option>
                        <option value="1">cinema</option>
                        <option value="2">theatre</option>
                        <option value="3">library</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label><strong>7.</strong> Выбери в каком отделе продаются эти продукты:</label>
                    <label>Chocolate, Ice cream, Candy, Cookie</label>
                    <select id="q27">
                        <option value="">Выбери отдел</option>
                        <option value="1">Drinks</option>
                        <option value="2">Fruits and Vegetables</option>
                        <option value="3">Sugary Foods</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label><strong>8.</strong> Выбери какому празднику соотвествует это описание:</label>
                    <label>Children wear costumes and go trick-or-treating</label>
                    <select id="q28">
                        <option value="">Выбери праздник</option>
                        <option value="1">Birthday</option>
                        <option value="2">Halloween</option>
                        <option value="3">New Year</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label><strong>9.</strong> Какой месяц является первым в году? Напиши по английски</label>
                    <input type="text" id="q29">
                </div>
                <div class="quiz-question">
                    <label><strong>10.</strong> Что изображено на картинке?</label>
                    <img src="./assets/images/mouth.png" alt="Фото" class="img-100">
                    <input type="text" id="q210">
                </div>
                
                <button class="submit-btn" onclick="checkFinalTest2()">Проверить тест</button>
                <div class="feedback" id="finaltest2-feedback"></div>
            </div>
        </div>
    </div>
</body>
</html>
