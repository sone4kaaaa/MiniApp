<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Тест 2: Have got / Вопросительные предложения / Супермаркет</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="lesson-container test">
        <h2>Тест 2: Have got / Вопросительные предложения / Супермаркет</h2>
<div class="section"> 
    <div class="quiz">
        <div class="quiz-question">
            <label><strong>1.</strong> Выберите правильный вопрос: "У тебя есть брат?"</label>
            <select id="q1">
                <option value="">Выберите ответ</option>
                <option value="Have you got a brother?">Have you got a brother?</option>
                <option value="You have got a brother?">You have got a brother?</option>
                <option value="Has you got a brother?">Has you got a brother?</option>
            </select>
        </div>
        <div class="quiz-question">
            <label><strong>2.</strong> Заполните пропуск: I _______ got a sister.</label>
            <input type="text" id="q2">
        </div>
        <div class="quiz-question">
            <label><strong>3.</strong> Какой вопросительный знак мы используем с местоимением "he"?</label>
            <select id="q3">
                <option value="">Выберите ответ</option>
                <option value="Has">Has</option>
                <option value="Have">Have</option>
                <option value="Is">Is</option>
            </select>
        </div>
        <div class="quiz-question">
            <label><strong>4.</strong> Выберите правильный перевод: "У неё нет собаки."</label>
            <select id="q4">
                <option value="">Выберите ответ</option>
                <option value="She hasn't got a dog.">She hasn't got a dog.</option>
                <option value="She haven't got a dog.">She haven't got a dog.</option>
                <option value="She not has got a dog.">She not has got a dog.</option>
            </select>
        </div>
        <div class="quiz-question">
            <label><strong>5.</strong> Переведи на английский "хлеб с маслом"</label>
            <input type="text" id="q5">
        </div>
        <div class="quiz-question">
            <label><strong>6.</strong> Переведите: "У нас есть апельсины."</label>
            <select id="q6">
                <option value="">Выберите ответ</option>
                <option value="We have got oranges.">We have got oranges.</option>
                <option value="We has got oranges.">We has got oranges.</option>
                <option value="We is got oranges.">We is got oranges.</option>
            </select>
        </div>
        <div class="quiz-question">
            <label><strong>7.</strong> Какое построение вопроса правильное? (про возраст)</label>
            <select id="q7">
                <option value="">Выберите ответ</option>
                <option value="How old are you?">How old are you?</option>
                <option value="What age you have?">What age you have?</option>
                <option value="Are you how old?">Are you how old?</option>
            </select>
        </div>
        <div class="quiz-question">
            <label><strong>8.</strong> Заполните пропуск: _______ is the chicken? – In the Meat and Fish section.</label>
            <input type="text" id="q8">
        </div>
        <div class="quiz-question">
            <label><strong>9.</strong> Выберите правильную отрицательную форму: "У него нет брата."</label>
            <select id="q9">
                <option value="">Выберите ответ</option>
                <option value="He hasn't got a brother.">He hasn't got a brother.</option>
                <option value="He haven't got a brother.">He haven't got a brother.</option>
                <option value="He not got a brother.">He not got a brother.</option>
            </select>
        </div>
        <div class="quiz-question">
            <label><strong>10.</strong> Переведи на английский: "чай и кофе"</label>
            <input type="text" id="q10">
        </div>

        <button class="submit-btn" onclick="checkTest2_2()">Проверить тест</button>
        <div class="feedback" id="test2-feedback"></div>
    </div>
</div>    
</body>
</html>
