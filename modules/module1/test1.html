<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Тест 1</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="lesson-container test">
        <h2>Тест 1: Введение в английский язык</h2>
        <div class="section">
            <div class="quiz">
                <div class="quiz-question">
                    <label><strong>1.</strong> Что изображено на картинке?</label>
                    <img src="https://avatars.mds.yandex.net/get-shedevrum/12164887/59042c00d16211ee915a9239222b5864/orig" alt="Собака" style="max-width:100%; height:180px; margin-bottom:10px;">
                    <input type="text" id="tq1">
                </div>
                <div class="quiz-question">
                    <label><strong>2.</strong> Как переводится слово "Ball"?</label>
                    <input type="text" id="tq2">
                </div>
                <div class="quiz-question">
                    <label><strong>3.</strong> Какой звук из списка - гласный?</label>
                    <select id="tq3">
                        <option value="">Выберите ответ</option>
                        <option value="/e/">/e/</option>
                        <option value="/t/">/t/</option>
                        <option value="/k/">/k/</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label><strong>4.</strong> Как пишется цифра ВОСЕМЬ в английском языке?</label>
                    <input type="text" id="tq4">
                </div>
                <div class="quiz-question">
                    <label><strong>5.</strong> Что изображено на картинке?</label>
                    <img src="https://i.pinimg.com/736x/e1/d0/1e/e1d01ec8930f6978a89f8b726e39d8a3.jpg" alt="Ксилофон" style="max-width:100%; height:180px; margin-bottom:10px;">
                    <input type="text" id="tq5">
                </div>
                <div class="quiz-question">
                    <label><strong>6.</strong> Выбери правильную транскрипцию слова CAT (кошка).</label>
                    <select id="tq6">
                        <option value="">Выберите ответ</option>
                        <option value="/cæt/">/cæt/</option>
                        <option value="/kæt/">/kæt/</option>
                        <option value="/kat/">/kat/</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label><strong>7.</strong> Через запятую без пробелов, напиши цифры от 0 до 3.</label>
                    <input type="text" id="tq7">
                </div>
                <div class="quiz-question">
                    <label><strong>8.</strong> Что изображено на картинке?</label>
                    <img src="https://i.pinimg.com/736x/21/08/03/210803e6b57c6120720f2904bb865ba4.jpg" alt="Шляпа" style="max-width:100%; height:150px; margin-bottom:10px;">
                    <input type="text" id="tq8">
                </div>

                <button class="submit-btn" onclick="checkTest()">Проверить тест</button>
                <div class="feedback" id="test-feedback"></div>
            </div>
        </div>
    </div>
</body>
</html>
