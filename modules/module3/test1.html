<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Тест 1</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="lesson-container test">
        <h2>Тест 1: Хобби, Present Simple, Конструкции There is/There are</h2>
        <div class="section">
            <div class="quiz">
                <div class="quiz-question">
                    <label><strong>1.</strong> Выбери Present Simple</label>
                    <select id="q1">
                        <option value="">Выбери ответ</option>
                        <option value="I play football every Sunday.">I play football every Sunday.</option>
                        <option value="I played football yesterday.">I played football yesterday.</option>
                        <option value="I'm going to play football tomorrow.">I'm going to play football tomorrow.</option>
                    </select>
                </div>             
                <div class="quiz-question">
                    <label><strong>2.</strong> Переведи на английский:"Мне нравится петь"</label>
                    <input type="text" id="q2">
                </div>              
                <div class="quiz-question">
                    <label><strong>3.</strong> Заполни пропуск: There ___ a school in my town.</label>
                    <input type="text" id="q3">
                </div>  
                <div class="quiz-question">
                    <label><strong>4.</strong> Выбери глагол с правильным окончанием: She ___ (watch) TV in the evening.</label>
                    <input type="text" id="q4">
                </div>
                <div class="quiz-question">
                    <label><strong>5.</strong> Когда к глаголу добавляется -s?</label>
                    <select id="q5">
                        <option value="">Выбери ответ</option>
                        <option value="Когда подлежащее — I.">Когда подлежащее — I.</option>
                        <option value="Когда подлежащее — he, she, it.">Когда подлежащее — he, she, it.</option>
                        <option value="Когда подлежащее — we, you.">Когда подлежащее — we, you.</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label><strong>6.</strong> Напиши на английском хобби с картинки</label>
                    <img src="./assets/images/swim.png" alt="Swimming" class="img-120">
                    <input type="text" id="q6">
                </div>
                <div class="quiz-question">
                    <label><strong>7.</strong> ____ a supermarket near my house.</label>
                    <select id="q7">
                        <option value="">Выбери ответ</option>
                        <option value="There are">There are</option>
                        <option value="There is">There is</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label><strong>8.</strong> ___ any cinemas in the street.</label>
                    <select id="q8">
                        <option value="">Выбери ответ</option>
                        <option value="There isn't">There isn't</option>
                        <option value="Are there">Are there</option>
                        <option value="There aren't">There aren't</option>
                    </select>
                </div>
                <div class="quiz-question">
                    <label><strong>9.</strong> Сделай вопрос: You eat meat.</label>
                    <input type="text" id="q9">
                </div>         
                <div class="quiz-question">
                    <label><strong>10.</strong> Заполни пропуск: ___ Emma like chocolate?</label>
                    <input type="text" id="q10">
                </div>     
                <button class="submit-btn" onclick="checkTest1_3()">Проверить тест</button>
                <div class="feedback" id="test13-feedback"></div>
            </div>
        </div>
    </div>
</body>
</html>
