<!-- finaltest.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Итоговый тест по 1 модулю </title>
    <style>
        .lesson-container {
            max-height: 80vh; 
            overflow-y: auto;
            padding-right: 10px;
            background-color: #e84646;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #a30303;
            margin-bottom: 20px;
        }
        .back-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #ffe4c4;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            width: 120px;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ffc299;
        }
        .back-icon {
            width: 20px;
            height: 20px;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section h3 {
            margin-top: 0;
            color: #333;
        }
        .quiz-question {
            margin-bottom: 15px;
        }
        .quiz-question label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .quiz-question input[type="text"], 
        .quiz-question select {
            width: 90%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #d4edda;
            color: #155724;
            display: none;
        }
        .finish-btn {
            margin-top: 20px;
            width: 100%;
            background-color: #17a2b8;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block; /* Видна сразу */
        }
        .finish-btn:hover {
            background-color: #117a8b;
        }
    </style>
</head>
<body>
    <div class="lesson-container">
        <h2>Итоговый тест: Сложные конструкции</h2>
        
        <!-- Кнопка "Назад" -->
        <button class="back-button"
                onclick="
                    document.getElementById('lesson-content').classList.add('hidden');
                    document.getElementById('lesson-details').innerHTML = '';
                    document.getElementById('app-header').classList.remove('hidden');
                    document.getElementById('module1-list').classList.remove('hidden');
                ">
            <img class="back-icon" src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Back">
            Назад
        </button>

        <div class="section">
            <h3>Итоговый тест по 1 модулю</h3>
            <div class="quiz">
                <p>❗️Все ответы необходимо писать с маленькой буквы!</p>

                <!-- Вопрос 1 -->
                <div class="quiz-question">
                    <label><strong>1.</strong> Напиши на английском значение с картинки.</label>
                     <img src="https://gas-kvas.com/grafic/uploads/posts/2024-01/gas-kvas-com-p-krasivaya-tsifra-dvenadtsat-na-prozrachnom-43.jpg" alt="12" style="max-width:100%; height:180px; margin-bottom:10px;">
                    <input type="text" id="q1">
                </div>
                
                <!-- Вопрос 2 -->
                <div class="quiz-question">
                    <label><strong>2.</strong> Выбери какое из предложенных слов является неисчисляемым существительным</label>
                    <select id="q2">
                        <option value="">Выберите ответ</option>
                        <option value="book">book</option>
                        <option value="money">money</option>
                        <option value="pen">pen</option>
                    </select>
                </div>
                
                <!-- Вопрос 3 -->
                <div class="quiz-question">
                    <label><strong>3.</strong> Выбери время года, под которое подходит это описание:</label>
                    <label>It's hot and sunny.</label>
                    <select id="q3">
                        <option value="">Выберите ответ</option>
                        <option value="summer">summer</option>
                        <option value="autumn">autumn</option>
                        <option value="winter">winter</option>
                        <option value="spring">spring</option>
                    </select>
                </div>

                <!-- Вопрос 4 -->
                <div class="quiz-question">
                    <label><strong>4.</strong> Напиши название предмета с картинки с артиклем</label>
                     <img src="https://yt3.googleusercontent.com/ytc/AIdro_lsn30ZR7Gsw84xzsMNKhhDTJKZheV_Buwvpa_sxs0pMaA=s900-c-k-c0x00ffffff-no-rj" alt="Яблоко" style="max-width:100%; height:180px; margin-bottom:10px;">
                    <input type="text" id="q4">
                </div>
                
                <!-- Вопрос 5 -->
                <div class="quiz-question">
                    <label><strong>5.</strong> Заполни пропуск: He ___ a teacher.</label>
                    <input type="text" id="q5">
                </div>

                <!-- Вопрос 6 -->
                <div class="quiz-question">
                    <label><strong>6.</strong> Выбери время года, под которое подходит это описание:</label>
                    <label>It's windy and rainy.</label>
                    <select id="q6">
                        <option value="">Выберите ответ</option>
                        <option value="summer">summer</option>
                        <option value="autumn">autumn</option>
                        <option value="winter">winter</option>
                        <option value="spring">spring</option>
                    </select>
                </div>

                <!-- Вопрос 7 -->
                <div class="quiz-question">
                    <label><strong>7.</strong> Переведи словосочетание: the boy’s books</label>
                    <input type="text" id="q7">
                </div>

                <!-- Вопрос 8 -->
                <div class="quiz-question">
                    <label><strong>8.</strong> Какому английскому слову соответвует эта транскрипция: /kæt/?</label>
                    <input type="text" id="q8">
                </div>

                <!-- Вопрос 9 -->
                <div class="quiz-question">
                    <label><strong>9.</strong> Напиши, что должно быть на месте пропуска: This book is ___ (моя).</label>
                    <input type="text" id="q9">
                </div>

                <!-- Вопрос 10 -->
                <div class="quiz-question">
                    <label><strong>10.</strong> Напиши название предмета с картинки с артиклем</label>
                    <img src="https://i.pinimg.com/736x/b9/85/9f/b9859fb76ba4b42b75243928027199a2.jpg" alt="Книга" style="max-width:100%; height:180px; margin-bottom:10px;">
                    <input type="text" id="q10">
                </div>

                <button class="submit-btn" onclick="checkFinalTest()">Проверить тест</button>
                <div class="feedback" id="finaltest-feedback"></div>
            </div>
        </div>
    </div>

    
</body>
</html>
