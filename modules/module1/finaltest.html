<!-- finaltest.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Итоговый тест: Сложные конструкции</title>
    <style>
        /* Общие стили для тестов, аналогично стилям уроков */
        .lesson-container {
            max-height: 80vh; 
            overflow-y: auto;
            padding-right: 10px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        .back-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #ffe4c4;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            width: 120px;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ffc299;
        }
        .back-icon {
            width: 20px;
            height: 20px;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section h3 {
            margin-top: 0;
            color: #333;
        }
        .quiz-question {
            margin-bottom: 15px;
        }
        .quiz-question label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .quiz-question input[type="text"], 
        .quiz-question select {
            width: 90%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #d4edda;
            color: #155724;
            display: none;
        }
        .finish-btn {
            margin-top: 20px;
            width: 100%;
            background-color: #17a2b8;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block; /* Видна сразу */
        }
        .finish-btn:hover {
            background-color: #117a8b;
        }
    </style>
</head>
<body>
    <div class="lesson-container">
        <h2>Итоговый тест: Сложные конструкции</h2>
        
        <!-- Кнопка "Назад" -->
        <button class="back-button"
                onclick="
                    document.getElementById('lesson-content').classList.add('hidden');
                    document.getElementById('lesson-details').innerHTML = '';
                    document.getElementById('app-header').classList.remove('hidden');
                    document.getElementById('module1-list').classList.remove('hidden');
                ">
            <img class="back-icon" src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Back">
            Назад
        </button>

        <div class="section">
            <h3>Итоговый тест: Subjunctive, Inversion, Emphasis и многое другое</h3>
            <div class="quiz">
                <!-- 10 вопросов теста -->

                <!-- Вопрос 1 -->
                <div class="quiz-question">
                    <label>1. Заполните пропуск: "If I ___ (to know) about your plan, I would have joined you."</label>
                    <input type="text" id="q1" placeholder="Например, had known">
                </div>
                
                <!-- Вопрос 2 -->
                <div class="quiz-question">
                    <label>2. Как перевести на английский: "Я должен был предупредить тебя, но забыл." (используйте перфектный модальный глагол)</label>
                    <input type="text" id="q2" placeholder="Например, I should have warned you, but I forgot.">
                </div>
                
                <!-- Вопрос 3 -->
                <div class="quiz-question">
                    <label>3. Заполните пропуск: "Never ___ (I / to see) such an incredible performance."</label>
                    <input type="text" id="q3" placeholder="Например, have I seen">
                </div>

                <!-- Вопрос 4 -->
                <div class="quiz-question">
                    <label>4. "It is crucial that he ___ (to finish) the project by tomorrow." (Subjunctive)</label>
                    <input type="text" id="q4" placeholder="Например, finish">
                </div>
                
                <!-- Вопрос 5 -->
                <div class="quiz-question">
                    <label>5. Как перевести на английский с использованием "What-cleft": "То, что мне нужно, — это немного отдыха."</label>
                    <input type="text" id="q5" placeholder="Например, What I need is some rest.">
                </div>

                <!-- Вопрос 6 -->
                <div class="quiz-question">
                    <label>6. Выберите правильную форму: "If she ___ here now, she would have solved the problem." (смешанное условие)</label>
                    <select id="q6">
                        <option value="">Выберите ответ</option>
                        <option value="were">were</option>
                        <option value="had been">had been</option>
                        <option value="is">is</option>
                    </select>
                </div>

                <!-- Вопрос 7 -->
                <div class="quiz-question">
                    <label>7. "Had I known the truth, I ___ (to act) differently." (инверсия + перфектный модал)</label>
                    <input type="text" id="q7" placeholder="Например, would have acted">
                </div>

                <!-- Вопрос 8 -->
                <div class="quiz-question">
                    <label>8. Как перевести: "Если бы она не опоздала, она бы помогала нам сейчас" (смешанное условие)</label>
                    <input type="text" id="q8" placeholder="Например, If she hadn’t been late, she would be helping us now.">
                </div>

                <!-- Вопрос 9 -->
                <div class="quiz-question">
                    <label>9. Как сказать: "Она должна быть очень уставшей", используя "must + have + V3"? (логическое предположение о прошлом)</label>
                    <input type="text" id="q9" placeholder="Например, She must have been very tired.">
                </div>

                <!-- Вопрос 10 -->
                <div class="quiz-question">
                    <label>10. Заполните пропуск, используя Subjunctive: "The boss insists that she ___ (to attend) the meeting."</label>
                    <input type="text" id="q10" placeholder="Например, attend">
                </div>
                
                <!-- Кнопка проверки теста -->
                <button class="submit-btn" onclick="checkFinalTest()">Проверить тест</button>
                
                <!-- Блок для вывода фидбека -->
                <div class="feedback" id="finaltest-feedback"></div>
            </div>
        </div>
    </div>

    
</body>
</html>
