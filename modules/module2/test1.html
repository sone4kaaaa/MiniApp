<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Тест 1 по темам: Овощи/Фрукты, Глаголы, Одежда</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="lesson-container test">
        <h2>Тест 1 по темам: Овощи/Фрукты, Глаголы, Одежда</h2>
        <div class="section">
    <div class="quiz">
        <div class="quiz-question">
            <label><strong>1.</strong> Выбери перевод слова "carrot"</label>
            <select id="q1">
                <option value="">Выбери ответ</option>
                <option value="морковь">морковь</option>
                <option value="капуста">капуста</option>
                <option value="огурец">огурец</option>
            </select>
        </div>
        <div class="quiz-question">
            <label><strong>2.</strong> Заполни пропуск: A ___ is yellow and monkeys love it.</label>
            <input type="text" id="q2">
        </div>
        <div class="quiz-question">
            <label><strong>3.</strong> Выбери перевод слова "помидор"</label>
            <select id="q3">
                <option value="">Выбери ответ</option>
                <option value="tomato">tomato</option>
                <option value="potato">potato</option>
                <option value="cabbage">cabbage</option>
            </select>
        </div>
        <div class="quiz-question">
            <label><strong>4.</strong> What fruit is red and often used in juice? (Напиши на английском)</label>
            <input type="text" id="q4">
        </div>
        <div class="quiz-question">
            <label><strong>5.</strong> Выбери перевод слова "бежать"</label>
            <select id="q5">
                <option value="">Выбери ответ</option>
                <option value="run">run</option>
                <option value="jump">jump</option>
                <option value="eat">eat</option>
            </select>
        </div>
        <div class="quiz-question">
            <label><strong>6.</strong> Напиши на английском словосочетание "пить чай"</label>
            <input type="text" id="q6">
        </div>
        <div class="quiz-question">
            <label><strong>7.</strong> Выбери как переводится слово "ботинки"</label>
            <select id="q7">
                <option value="">Выбери ответ</option>
                <option value="boots">boots</option>
                <option value="shirt">shirt</option>
                <option value="hat">hat</option>
            </select>
        </div>
        <div class="quiz-question">
            <label><strong>8.</strong> What do you wear on your head?</label>
            <img src="./assets/images/hat.png" alt="Шляпа" class="img-150">
            <input type="text" id="q8">
        </div>
        <div class="quiz-question">
            <label><strong>9.</strong> Выбери перевод слова "огурец"</label>
            <select id="q9">
                <option value="">Выбери ответ</option>
                <option value="cucumber">cucumber</option>
                <option value="carrot">carrot</option>
                <option value="pepper">pepper</option>
            </select>
        </div>
        <div class="quiz-question">
            <label><strong>10.</strong> Заполни пропуск: She likes to ___ apples. (есть)</label>
            <input type="text" id="q10">
        </div>

        <button class="submit-btn" onclick="checkTest1_2()">Проверить тест</button>
        <div class="feedback" id="test12-feedback"></div>
    </div>
</div>
</body>
</html>
