<!DOCTYPE html> 
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="teacher">
  <h2>Teacher Panel — Список пользователей</h2>

  <!-- Контейнер для поиска -->
  <div class="teacher-search-container">
    <input type="text" id="search-input" class="teacher-search-input" placeholder="Поиск по user ID..." />
  </div>

  <!-- Сообщение о не найденном пользователе -->
  <div id="no-result" class="teacher-no-result">
    Такой user ID не найден.
  </div>

  <div id="user-list">
    <!-- Для каждого пользователя создаем .teacher-user-block -->
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

<script src="teacher_script.js"></script>
</body>
</html>
