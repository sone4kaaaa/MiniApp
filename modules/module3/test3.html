<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Тест 3</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="lesson-container test">
        <h2>Тест 3: Сравнительная и превосходная степени, Present Continuous</h2>
        <div class="section">
            <div class="quiz">
                <div class="quiz-question">
                    <label><strong>1.</strong> Как образуется сравнительная степень для слова "tall"?</label>
                    <input type="text" id="q1">
                </div>
                
                <div class="quiz-question">
                    <label><strong>2.</strong> Как образуется превосходная степень для слова “cold”?</label>
                    <input type="text" id="q2">
                </div>
                
                <div class="quiz-question">
                    <label><strong>3.</strong> Переведи на английский: "Она танцует сейчас"</label>
                    <input type="text" id="q3">
                </div>
                
                <div class="quiz-question">
                    <label><strong>4.</strong> Какое предложение построено правильно?</label>
                    <select id="q4">
                        <option value="">Выбери ответ</option>
                        <option value="He are playing now">He are playing now</option>
                        <option value="They is swimming">They is swimming</option>
                        <option value="We are reading">We are reading</option>
                    </select>
                </div>
                
                <div class="quiz-question">
                    <label><strong>5.</strong> Как задать вопрос: “Он сейчас играет в футбол?”</label>
                    <select id="q5">
                        <option value="">Выбери ответ</option>
                        <option value="Is he playing football now?">Is he playing football now?</option>
                        <option value="He is playing football now?">He is playing football now?</option>
                        <option value="Is playing he football now?">Is playing he football now?</option>
                    </select>
                </div>
                
                <div class="quiz-question">
                    <label><strong>6.</strong> В каком предложении ошибка?</label>
                    <select id="q6">
                        <option value="">Выбери ответ</option>
                        <option value="This is the most expensive dress">This is the most expensive dress</option>
                        <option value="It is the baddest idea">It is the baddest idea</option>
                        <option value="He is the fastest runner">He is the fastest runner</option>
                    </select>
                </div>
                
                <div class="quiz-question">
                    <label><strong>7.</strong> Что добавляется к прилагательному в сравнительной степени, если оно короткое?</label>
                    <select id="q7">
                        <option value="">Выбери ответ</option>
                        <option value="-est">-est</option>
                        <option value="-er">-er</option>
                    </select>
                </div>
                
                <div class="quiz-question">
                    <label><strong>8.</strong> Выбери исключение:</label>
                    <select id="q8">
                        <option value="">Выбери ответ</option>
                        <option value="Bad → the worse">Bad → the worse</option>
                        <option value="Good → the best">Good → the best</option>
                        <option value="Easy → the more easy">Easy → the more easy</option>
                    </select>
                </div>
                
                <div class="quiz-question">
                    <label><strong>9.</strong> Поставь в верную форму глагол: He is ___(sing) now</label>
                    <input type="text" id="q9">
                </div>
                
                <div class="quiz-question">
                    <label><strong>10.</strong> Какое слово используется для сравнения?</label>
                    <select id="q10">
                        <option value="">Выбери ответ</option>
                        <option value="more">more</option>
                        <option value="the">the</option>
                        <option value="than ">than</option>
                    </select>
                </div>
                
                <button class="submit-btn" onclick="checkTest3_3()">Проверить тест</button>
                <div class="feedback" id="test33-feedback"></div>
            </div>
        </div>
    </div>
</body>
</html>
