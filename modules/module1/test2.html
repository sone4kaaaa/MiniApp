<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Тест 2</title>
    <style>
        .lesson-container {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
            background-color: #a0eb91; 
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #1e9004; 
            margin-bottom: 20px; 
        }

        /* Стили для кнопки "Назад" */
        .back-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #ffe4c4;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px; /* Отступ снизу */
            text-decoration: none;
            width: 120px;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ffc299;
        }
        .back-icon {
            width: 20px;
            height: 20px;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section h3 {
            margin-top: 0;
            color: #333;
        }

        .quiz-question {
            margin-bottom: 15px;
        }

        .quiz-question label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .quiz-question input[type="text"], .quiz-question select {
            width: 90%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .next-lesson-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
        }
        .next-lesson-btn:hover {
            background-color: #0056b3;
        }
        .next-icon {
            margin-right: 8px;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #d4edda;
            color: #155724;
            display: none;
        }
    </style>
</head>
<body>
    <div class="lesson-container">
        <h2>Тест 2: Цвета, местоимения, артикли</h2>
        <button class="back-button"
                onclick="
                    document.getElementById('lesson-content').classList.add('hidden');
                    document.getElementById('lesson-details').innerHTML = '';
                    document.getElementById('app-header').classList.remove('hidden');
                    document.getElementById('module1-list').classList.remove('hidden');
                ">
            <img class="back-icon" src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Back">
            Назад
        </button>

        <div class="section">
            <p>❗️Все ответы необходимо писать с маленькой буквы!</p>
            <div class="quiz">
                <!-- Вопросы теста -->
                <!-- Вопрос 1 -->
                <div class="quiz-question">
                    <label><strong>1.</strong> Какой цвет изображен на картинке?</label>
                    <img src="https://i.pinimg.com/originals/2e/9d/f4/2e9df4fa7d41d7cec381a34d4e577d27.jpg" alt="Фиолетовый" style="max-width:100%; height:180px; margin-bottom:10px;">
                    <input type="text" id="q1">
                </div>
                
                <!-- Вопрос 2 -->
                <div class="quiz-question">
                    <label><strong>2.</strong> Какое притяжательное местоимение (Форма II) соответствует слову "your"?</label>
                    <input type="text" id="q2">
                </div>
                
                <!-- Вопрос 3 -->
                <div class="quiz-question">
                    <label><strong>3.</strong> Какое местоимение используется в объектном падеже для "мы"?</label>
                    <select id="q3">
                        <option value="">Выберите ответ</option>
                        <option value="us">us</option>
                        <option value="we">we</option>
                    </select>
                </div>
                
                <!-- Вопрос 4 -->
                <div class="quiz-question">
                    <label><strong>4.</strong> Как будет на английском слово "сестра"?</label>
                    <input type="text" id="q4">
                </div>
                
                <!-- Вопрос 5 -->
                <div class="quiz-question">
                    <label><strong>5.</strong> Заполни пропуск: It is ___ apple.</label>
                    <input type="text" id="q5">
                </div>
                
                <!-- Вопрос 6 -->
                <div class="quiz-question">
                    <label><strong>6.</strong> Выбери, что должно быть на месте пропуска:</label>
                    <label>___ moon is very bright. (Луна очень яркая.)</label>
                    <select id="q6">
                        <option value="">Выберите ответ</option>
                        <option value="an">an</option>
                        <option value="the">the</option>
                        <option value="a">a</option>
                    </select>
                </div>
                
                <!-- Вопрос 7 -->
                <div class="quiz-question">
                    <label><strong>7.</strong> Как будет на английском "голубой"?</label>
                    <input type="text" id="q7">
                </div>
                
                <!-- Вопрос 8 -->
                <div class="quiz-question">
                    <label><strong>8.</strong> Как переводится это слово "Parents"?</label>
                    <input type="text" id="q8">
                </div>
                
                <!-- Вопрос 9 -->
                <div class="quiz-question">
                    <label><strong>9.</strong> Выбери правильное местоимение: "This is ___ book."</label>
                    <select id="q9">
                        <option value="">Выберите ответ</option>
                        <option value="mine">mine</option>
                        <option value="my">my</option>
                    </select>
                </div>
                
                <!-- Вопрос 10 -->
                <div class="quiz-question">
                    <label><strong>10.</strong> Заполни пропуск: I see ___ dog. (Я вижу собаку.)</label>
                    <input type="text" id="q10">
                </div>
                
                <button class="submit-btn" onclick="checkTest2()">Проверить тест</button>
                <div class="feedback" id="test2-feedback"></div>
            </div>
        </div>

        
    </div>

    
</body>
</html>
